{% extends 'base/base.html' %}

{% block content %}
{# {{ form }} #}
{% include 'albums/snippets/modal.html' %}

<div class="row mt-2">
    <div class="col-6">
        <h2>Galería</h2>
    </div>
    <div class="col-6 text-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearAlbum">
            Crear Álbum
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Fecha de creación</th>
                <th scope="col">Items</th>
                <th scope="col">Tamaño</th>
              </tr>
            </thead>
            <tbody>
              {% for album in object_list %}
              <tr>
                <th scope="row">
                    <i class="fa-solid fa-folder"></i>
                    <a href="{% url 'albums:detail' album.id %}">
                        {{ album.title }}
                    </a>
                </th>
                <td>{{ album.created_at }}</td>
                <td>0</td>
                <td>0</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>

{% endblock %}
