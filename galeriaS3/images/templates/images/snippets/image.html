<tr class="row-image" image-id="{{ image.id }}" id="image-{{ image.id }}">
    <td>
        <div class="form-check">
            <input type="checkbox" class="form-check-input check-images" image-id="{{ image.id }}">
        </div>
    </td>
    <td>
        <input type="hidden" value="{{ image.url }}" id="image-preview-{{ image.id }}">
        <div id="image-name-{{ image.id }}">
            {{ image.title }}
        </div>
        <form action="{% url 'images:update' image.id %}" method="POST" class="image-form" image-id="{{ image.id }}">
            {% csrf_token %}
            <input type="hidden" value="{{ image.title }}" class="form-control" id="image-input-name-{{ image.id }}" name="name">
        </form>
    </td>
    <td>{{ image.created_at }}</td>
    <td>{{ image.size }}</td>
    <td>
        <div class="dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                ...
            </button>
            <ul class="dropdown-menu">
                <li><a href="{{ image.url }}" target="_blank" class="dropdown-item">Vista previa</a></li>
                <li><a href="" class="dropdown-item image-edit" image-id="{{ image.id }}">Cambiar nombre</a></li>
                <li><a href="{% url 'images:download' image.id %}" class="dropdown-item" image-id="{{ image.id }}">Descargar</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="{% url 'images:show' image.id %}" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal">Eliminar</a></li>
            </ul>
        </div>
    </td>
</tr>
